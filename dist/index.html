<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		
		<div id="search">
			<input id="movie-input" placeholder="MOVIE NAME">
			<button onclick="fetchMovieBtn()">GET MOVIE</button>
		</div>


		<div class="movie-container"></div>

	<script id="movie-template" type="text/x-handlebars-template">
		
        <div class="movie-id" id=data.imdbID>
				<h2> {{data.Title}} </h2>
				<img onclick="onMovieClick({{clickHelper this}})" src={{data.Poster}}>
				<br>
				<h3>{{data.Year}}</h3>
				<!-- <ul id='r'>
					<li id='r1'></li>
					<li id='r2'></li>
					<li id='r3'></li>
				</ul> -->
			</div>
				
		</script>


		<script src="/handlebars/dist/handlebars.js"></script>
		<script src="/jquery/dist/jquery.js"></script>
		<script src="Renderer.js" async defer></script>
		<script src="main.js" async defer></script>
	</body>
</html>
